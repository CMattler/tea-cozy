<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

<!--Header-->

    <header>
      <div class="logo">
        <img src="./resources/imgs/img-tea-cozy-logo.png" />
      </div>
      <nav>
        <span><a href="#top">Mission</a></span>
        <span><a href="#tea">Featured Tea</a></span>
        <span><a href="">Locations</a></span>
      </nav>

    </header>

<!--Content-->

    <div class="content">

  <!--Mission-->

      <div class="top">
        <div id="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

  <!--Tea-->

      <div id="tea">
        <div class="tea-statement">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="tea-container">

          <div class="item">
            <img src="./resources/imgs/img-berryblitz.jpg" alt="Berry Blitz Tea" />
            <h4>Fall Berry Blitz Tea</h4>
          </div>

          <div class="item">
            <img src="./resources/imgs/img-spiced-rum.jpg" alt="Spiced Rum Tea" />
            <h4>Spiced Rum Tea</h4>
          </div>

          <div class="item">
            <img src="./resources/imgs/img-donut.jpg" alt="Donut" />
            <h4>Seasonal Donuts</h4>
          </div>

          <div class="item">
            <img src="./resources/imgs/img-myrtle-ave.jpg" alt="Myrtle Tea" />
            <h4>Myrtle Ave Tea</h4>
          </div>

          <div class="item">
            <img src="./resources/imgs/img-bedford-bizarre.jpg" alt="Bedford Tea" />
            <h4>Bedford Bizarre Tea</h4>
          </div>

        </div>
      </div>

  <!--Locations-->

      <div id="locations">
        <h2>Locations</h2>
        <div class=""
      </div>

    </div

  </body>
</html>
